<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="sidebar">
        {% if guild_details %}
        {% for guild in guild_details %}
        <div class="server-icon" onclick="loadServerDetails('{{ guild.id }}')">
            <img src="{{ guild.icon_url }}" alt="{{ guild.name }}">
            <span class="server-name">{{ guild.name }}</span>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="content">
        <h1>Baxi Dashboard</h1>
        <div id="menu-bar" class="menu-bar"></div>
        <div id="server-details" class="server-details"></div>
        <div id="content-area" class="content-area">
            
            <label id="toggle-switch" class="switch" style="display: none;">
                <input type="checkbox" id="toggle-input">
                <span class="slider"></span>
            </label>
            <div id="text-output" class="text-output"></div>

            <button id="save-button" style="display: none;" onclick="saveChanges()">Save</button>

        </div>
    </div>

    <script id="menu-data" type="application/json">
{
   "menu_items":[
      {
         "name":"Anti Raid",
         "id":"anti_raid",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/anti_raid/{guild_id}"
      },
      {
         "name":"Minigame guessing",
         "id":"Minigame guessing",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/mgg/{guild_id}"
      },
      {
         "name":"Counting game",
         "id":"countgame_data",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/mgc/{guild_id}"
      },
      {
         "name":"Global chat",
         "id":"gc",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/gc/{guild_id}"
      },
      {
         "name":"Welcome system",
         "id":"welc",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/welc/{guild_id}"
      },
      {
         "name":"Verify System",
         "id":"verify",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/verify/{guild_id}"
      },
      {
         "name":"Suggestion System",
         "id":"Suggestion",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/sugg/{guild_id}"
      },
      {
         "name":"Ticket System",
         "id":"ticket",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/ticket/{guild_id}"
      },
      {
         "name":"Log system",
         "id":"log",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/log/{guild_id}"
      },
      {
         "name":"Security system",
         "id":"sec",
         "endpoint":"https://baxi.pyropixle.com/api/dash/settings/load/sec/{guild_id}"
      }
   ]
}
    </script>

    <script>
        const apiKey = 'bdash-X_KzUaBBMlM8d5a5xbAav4Z6bYqS3rnBN94ugjtkhsI';
        let currentData = {};

        function loadMenuContent() {
            const serverId = new URLSearchParams(window.location.search).get('server');
            if (!serverId) {
                document.getElementById('menu-bar').style.display = 'none';
                return;
            }

            const menuData = JSON.parse(document.getElementById('menu-data').textContent);
            const menuBar = document.getElementById('menu-bar');
            menuBar.innerHTML = ''; // Clear existing menu items
            menuData.menu_items.forEach(item => {
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = item.name;
                a.className = 'menu-item';
                a.dataset.endpoint = item.endpoint.replace('{guild_id}', serverId);
                a.addEventListener('click', event => {
                    event.preventDefault();
                    loadApiData(a.dataset.endpoint);
                    document.getElementById('server-details').style.display = 'none'; // Hide server stats
                });
                menuBar.appendChild(a);
            });
            menuBar.style.display = 'flex'; // Show the menu bar
        }

        async function loadApiData(endpoint) {
    try {
        const response = await fetch(endpoint, {
            headers: {
                'Authorization': apiKey
            }
        });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        console.log('API Response:', data);

        currentData = data;

        const toggleSwitch = document.getElementById('toggle-switch');
        let showToggle = false;

        Object.keys(data).forEach(key => {
            if (key.includes('-switch')) {
                showToggle = true;
                document.querySelector('#toggle-switch input').checked = data[key] === 1;
            }
        });

        toggleSwitch.style.display = showToggle ? 'block' : 'none';

        const textOutput = document.getElementById('text-output');
        textOutput.innerHTML = '';

        Object.keys(data).forEach(key => {
            // Handle -drop keys
            if (key.includes('-drop')) {
                const dropdown = document.createElement('select');
                dropdown.name = key;

                // Populate dropdown options
                Object.entries(data[key]).forEach(([subKey, subValue]) => {
                    const option = document.createElement('option');
                    option.value = subKey.includes('-send') ? subKey : subValue; // Use -send key or fallback to value
                    option.textContent = subKey.includes('-show') ? subValue.split(':')[0] : subValue; // Use -show or just the value
                    dropdown.appendChild(option);
                });

                textOutput.appendChild(dropdown);
            }

            // Handle -table keys
            if (key.includes('-table')) {
                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.style.marginTop = '20px';
                table.style.marginBottom = '20px';

                const tbody = document.createElement('tbody');

                Object.entries(data[key]).forEach(([id, value]) => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = id;
                    idCell.style.border = '1px solid #ddd';
                    idCell.style.padding = '8px';
                    row.appendChild(idCell);

                    const valueCell = document.createElement('td');
                    valueCell.textContent = value;
                    valueCell.style.border = '1px solid #ddd';
                    valueCell.style.padding = '8px';
                    row.appendChild(valueCell);

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                textOutput.appendChild(table);
            }

            if (key.includes('-text')) {
                const p = document.createElement('p');
                p.innerHTML = `${key}: ${formatValue(data[key])}`;
                textOutput.appendChild(p);
            }
        });

        document.getElementById('save-button').style.display = 'block';
    } catch (error) {
        console.error('Error fetching content:', error);
    }
}

function saveChanges() {
    const dropdowns = document.querySelectorAll('select');
    dropdowns.forEach(dropdown => {
        const selectedOption = dropdown.options[dropdown.selectedIndex];
        const originalKey = dropdown.name;

        if (currentData[originalKey]) {
            currentData[originalKey]['selected-send'] = selectedOption.value;
        }
    });

    const isActive = document.querySelector('#toggle-switch input').checked ? 1 : 0;
    const updatedData = {
        ...currentData,
        active: isActive
    };

    alert('Änderungen gespeichert:\n' + JSON.stringify(updatedData, null, 2));
}



function saveChanges() {
    // Hole den aktuellen Status des Toggle-Schalters
    const isActive = document.querySelector('#toggle-switch input').checked ? 1 : 0;

    // Erstelle die Daten, die "gespeichert" werden sollen
    const updatedData = {
        ...currentData,
        active: isActive
    };

    // Hier könntest du die Daten an den Server senden oder lokal verarbeiten.
    // Da wir fetch entfernt haben, zeigen wir einfach eine Bestätigungsmeldung an.

    // Zeige die "gespeicherten" Daten im Alert an
    alert('Änderungen gespeichert:\n' + JSON.stringify(updatedData, null, 2));
}



        function formatValue(value) {
            if (typeof value === 'object' && value !== null) {
                // If the value is an object, convert it to a readable format
                return Object.entries(value).map(([k, v]) => `${k}: ${v}`).join(', ');
            }
            return value;
        }

        function loadServerDetails(serverId) {
            history.pushState(null, '', '?server=' + serverId);

            const serverDetails = {{ guild_details | tojson | safe }}.find(guild => guild.id === serverId);

            if (serverDetails) {
                const detailsHtml = `
                    <div class="server-header">
                        <img src="${serverDetails.icon_url}" alt="${serverDetails.name}" style="width: 80px; height: 80px; border-radius: 50%; margin-right: 20px;">
                        <h2>${serverDetails.name}</h2>
                    </div>
                    <p>ID: ${serverDetails.id}</p>
                    <p>Members: ${serverDetails.member_count}</p>
                    <p>Owner: ${serverDetails.owner_username}</p>
                    <p>Region: ${serverDetails.region}</p>
                    <p>Description: ${serverDetails.description}</p>
                    <p>Verification Level: ${serverDetails.verification_level}</p>
                `;
                document.getElementById('server-details').innerHTML = detailsHtml;
                document.getElementById('server-details').style.display = 'block';

                // Leere den Inhaltbereich beim Serverwechsel
                document.getElementById('content-area').innerHTML = `
                    <label id="toggle-switch" class="switch" style="display: none;">
                        <input type="checkbox" id="toggle-input">
                        <span class="slider"></span>
                    </label>
                    <div id="text-output" class="text-output"></div>
                    <button id="save-button" style="display: none;" onclick="saveChanges()">Save</button>
                `;

                // Fetch and display menu
                loadMenuContent();
            }
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const serverId = urlParams.get('server');
            if (serverId) {
                loadServerDetails(serverId);
            }
        }
    </script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .sidebar {
        width: 80px;
        background-color: #2f3136;
        height: 100vh;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .server-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 10px;
        cursor: pointer;
        position: relative;
    }

    .server-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    .server-name {
        display: none;
        position: absolute;
        background-color: #18191c;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        left: 70px;
        top: 50%;
        transform: translateY(-50%);
        white-space: nowrap;
    }

    .server-icon:hover .server-name {
        display: block;
    }

    .content {
        flex-grow: 1;
        padding: 20px;
        background-color: #36393f;
        color: #dcddde;
        display: flex;
        flex-direction: column;
    }

    .menu-bar {
        display: none;
        /* Initially hidden */
        background-color: #2f3136;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        overflow-x: auto;
        white-space: nowrap;
    }

    .menu-item {
        margin-right: 20px;
        color: #dcddde;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .menu-item:hover {
        text-decoration: underline;
    }

    .server-details {
        background-color: #2f3136;
        padding: 20px;
        border-radius: 5px;
        display: none;
        /* Initially hidden */
    }

    .server-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .server-header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
    }

    /* CSS for the toggle switch */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:checked+.slider:before {
        transform: translateX(26px);
    }
</style>
