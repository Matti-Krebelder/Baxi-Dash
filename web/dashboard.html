<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxi Dash</title>
    <meta property="og:title" content="Baxi Dashboard">
    <meta property="og:description"
        content="Manage all your server's systems quickly and easily via the Baxi Dashboard. ">
    <meta property="og:url" content="https://baxi.pyropixle.com/">
    <meta property="og:image" content="https://pyropixle.com/img/pb-baxi.gif">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
* {
    font-family: "Quicksand", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Quicksand", sans-serif;
    background-color: #1e1f22;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
}

.container {
    flex: 1;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.server-icon {
    width: 60px;
    height: 60px;
    background-color: #36393f;
    border-radius: 50%;
    margin-right: 15px;
}

.server-name {
    font-size: 36px;
    font-weight: bold;
}

.search-bar {
    width: 100%;
    padding: 10px;
    background-color: #36393f;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    margin-bottom: 20px;
}

.modules-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.module {
    background-color: #36393f;
    padding: 20px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.module:hover {
    background-color: #42464D;
}

.module-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.module-title {
    font-weight: bold;
    font-size: 18px;
    color: #ffffff;
}

.status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.status-enabled {
    background-color: #43b581;
}

.status-disabled {
    background-color: #f04747;
}

.module-description {
    font-size: 14px;
    color: #b9bbbe;
    margin-bottom: 15px;
    line-height: 1.4;
}

.manage-button {
    background-color: #7289da;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.manage-button:hover {
    background-color: #5b6eae;
}

.render-field-container {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #2f3136;
    border-radius: 8px;
}

.render-field-label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #ffffff;
}

.render-field-input,
.render-field-select {
    width: 100%;
    padding: 10px;
    background-color: #40444b;
    border: 1px solid #4f545c;
    border-radius: 5px;
    color: #ffffff;
    font-size: 14px;
}

.render-field-input:focus,
.render-field-select:focus {
    outline: none;
    border-color: #7289da;
}

.render-field-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.render-field-table th,
.render-field-table td {
    border: 1px solid #4f545c;
    padding: 10px;
    text-align: left;
    font-size: 14px;
}

.render-field-table th {
    background-color: #2f3136;
    font-weight: bold;
}

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #7289da;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

#notification {
    position: fixed;
    top: 20px;
    right: -300px;
    width: 300px;
    padding: 15px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    transition: right 0.5s ease-in-out;
    z-index: 1000;
}

#notification.show {
    right: 20px;
}

.notify-warn {
    background-color: #faa61a;
}

.notify-error {
    background-color: #f04747;
}

.notify-success {
    background-color: #43b581;
}

.notify-info {
    background-color: #7289da;
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    .module {
        padding: 15px;
    }

    .module-title {
        font-size: 16px;
    }

    .module-description {
        font-size: 12px;
    }

    .manage-button {
        font-size: 12px;
        padding: 6px 10px;
    }

    .render-field-label {
        font-size: 14px;
    }

    .render-field-input,
    .render-field-select {
        font-size: 12px;
    }

    .render-field-table th,
    .render-field-table td {
        padding: 8px;
        font-size: 12px;
    }
}
    </style>
</head>

<body>
    <div class="sidebar"> <img src="/static/imgs/baxilogoanimated.gif" alt="Baxi Image" onclick="showStartPage()">
        <div id="line"></div> {% for guild in guild_details %} <img src="{{ guild.icon_url }}" alt="{{ guild.name }}"
            onclick="handleGuildClick('{{ guild.name }}', '{{ guild.id }}', '{{ guild.owner_username }}', '{{ guild.member_count }}', '{{ guild.icon_url }}')">
        {% endfor %}


    </div>

    <div class="container">
        <div id="start-page" class="start-page">
            <h1>Welcome to the Baxi Dashboard!</h1>
            <p>Select a server from the sidebar to get started.</p>
            <div class="baxi-card">
                <div class="baxi-card-header">
                    <h2>Baxi Notes</h2>
                    <div class="baxi-icon">üìù</div>
                </div>
                <div class="baxi-card-body">
                    <h3>{{ dashboardmessage }}</h3>
                </div>
            </div>
        </div>

        <div id="server-content" class="hidden">
            <div class="header">
                <div class="server-icon"></div>
                <h1 class="server-name" id="server-name"></h1> <br>

                <h2 id="serverownername"></h2>
            </div>

            <input type="text" placeholder="Search" class="search-bar">

            <div class="modules-grid" id="modules-container">
                <!-- Modules will be dynamically inserted here -->
            </div>
        </div>

        <div id="module-page" class="module-page hidden">
            <h1 id="module-page-title"></h1>
            <p id="module-page-description"></p>
            <div id="module-content">
                <div id="loader" class="loader hidden"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div id="module-data">
                </div>
            </div>
            <button class="back-button" onclick="showServer(currentServer)">Back to Modules</button>
        </div>
    </div>
    <div id="notification"></div>
    <script>
        async function saveModuleData(saveApiEndpoint) {
            const moduleData = document.getElementById('module-data');
            const updatedData = {};

            // Sammle alle aktuellen Werte
            moduleData.querySelectorAll('input, select').forEach(element => {
                const key = element.id;
                if (element.type === 'checkbox') {
                    updatedData[key] = element.checked ? 1 : 0;
                } else if (element.tagName.toLowerCase() === 'select') {
                    // F√ºr Dropdown-Men√ºs
                    const activeDropKey = `${key.replace('-drop', '')}-activedrop`;
                    updatedData[activeDropKey] = { [element.value]: element.options[element.selectedIndex].text };
                } else {
                    // F√ºr Text-Inputs und andere Eingabetypen
                    updatedData[key] = element.value;
                }
            });

            // F√ºge alle anderen nicht-editierbaren Daten hinzu
            const allModuleData = JSON.parse(moduleData.getAttribute('data-full-json') || '{}');
            for (const [key, value] of Object.entries(allModuleData)) {
                if (!updatedData.hasOwnProperty(key)) {
                    updatedData[key] = value;
                }
            }

            try {
                const response = await fetch('/api/module-save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiEndpoint: saveApiEndpoint,
                        guildId: guildId,
                        data: updatedData
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showNotification('notify-success', 'Changes saved successfully');
                console.log(updatedData)
            } catch (error) {
                console.error('Error:', error);
                showNotification('notify-error', `Failed to save changes: ${error.message}`);
            }
        }

        function filterModules() {
            const searchBar = document.querySelector('.search-bar');
            const query = searchBar.value.toLowerCase();
            const modules = document.querySelectorAll('.module');

            modules.forEach(module => {
                const title = module.querySelector('.module-title').textContent.toLowerCase();
                if (title.includes(query)) {
                    module.style.display = '';
                } else {
                    module.style.display = 'none';
                }
            });
        }

        document.querySelector('.search-bar').addEventListener('input', filterModules);

        function handleGuildClick(name, id, ownerUsername, memberCount, url) {
            showServer(name);
            guildid(id);
            owner(ownerUsername);
            members(memberCount);
            const serverIconDiv = document.querySelector('.server-icon');
            serverIconDiv.style.backgroundImage = url;
        }

        let guildId = '';
        let Ownerusername = '';
        let Servermembercount = '';
        var test = 'teststartvar';

        function owner(username) {
            Ownerusername = username
            document.getElementById('serverownername').textContent = "Owner: " + Ownerusername
        }

        function members(count) {
            Servermembercount = count
        }

        function guildid(id) {
            guildId = id
            test = id
        }

        const modules = [
            { title: "Anti Raid", description: "Protect your server by automatically blocking users and bots if it resembles a raid.", enabled: true, apiEndpoint: "anti_raid", saveApiEndpoint: "anti_raid" },
            { title: "Minigame guessing", description: "The mini-game where you have to guess a number alone or as a team.", enabled: true, apiEndpoint: "mgg", saveApiEndpoint: "mgg" },
            { title: "Counting game", description: "The mini-game in which you have to count as far as possible as a team without making a mistake.", enabled: true, apiEndpoint: "mgc", saveApiEndpoint: "/api/rta/save" },
            { title: "Global chat", description: "Chat with users from many different communities.", enabled: true, apiEndpoint: "gc", saveApiEndpoint: "gc" },
            { title: "Welcome system", description: "Automatically welcome new users to your server.", enabled: true, apiEndpoint: "welc", saveApiEndpoint: "welc" },
            { title: "Verify system", description: "Secure your server with the Verify System to keep bot / automated accounts away.", enabled: true, apiEndpoint: "verify", saveApiEndpoint: "verify" },
            { title: "Suggestion system", description: "Let the community vote on user suggestions quickly and easily.", enabled: true, apiEndpoint: "sugg", saveApiEndpoint: "sugg" },
            { title: "Ticket system", description: "Manage your communitys support requests easier than ever before.", enabled: true, apiEndpoint: "ticket", saveApiEndpoint: "ticket" },
            { title: "Log system", description: "Document all the things on your server that cannot be found in the audit log.", enabled: true, apiEndpoint: "log", saveApiEndpoint: "log" },
            { title: "Security system", description: "Protect your channels with our smart chat filter and automatically remove inappropriate content.", enabled: true, apiEndpoint: "sec", saveApiEndpoint: "sec" },
            { title: "Auto Role", description: "Let users automatically add roles as soon as they join your server.", enabled: true, apiEndpoint: "auto_roles", saveApiEndpoint: "auto_roles" },
        ];

        const container = document.getElementById('modules-container');
        const startPage = document.getElementById('start-page');
        const serverContent = document.getElementById('server-content');
        const modulePage = document.getElementById('module-page');
        const serverNameElement = document.getElementById('server-name');
        const modulePageTitle = document.getElementById('module-page-title');
        const modulePageDescription = document.getElementById('module-page-description');

        let currentServer = '';

        function showStartPage() {
            startPage.classList.remove('hidden');
            serverContent.classList.add('hidden');
            modulePage.classList.add('hidden');
        }

        function showServer(serverName) {
            currentServer = serverName;
            startPage.classList.add('hidden');
            serverContent.classList.remove('hidden');
            modulePage.classList.add('hidden');
            serverNameElement.textContent = serverName;

            container.innerHTML = '';

            modules.forEach(module => {
                const moduleElement = document.createElement('div');
                moduleElement.className = 'module';
                moduleElement.innerHTML = `
            <div class="module-header">
                <h3 class="module-title">${module.title}</h3>
                <div class="status-indicator ${module.enabled ? 'status-enabled' : 'status-disabled'}"></div>
            </div>
            <p class="module-description">${module.description}</p>
            <button class="manage-button" onclick="showModulePage('${module.title}', '${module.description}', '${module.apiEndpoint}', '${module.saveApiEndpoint}')">Manage</button>
        `;
                container.appendChild(moduleElement);
            });
        }

        async function showModulePage(title, description, apiEndpoint, saveApiEndpoint) {
            startPage.classList.add('hidden');
            serverContent.classList.add('hidden');
            modulePage.classList.remove('hidden');
            modulePageTitle.textContent = title;
            modulePageDescription.textContent = description;

            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const moduleData = document.getElementById('module-data');

            loader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            moduleData.innerHTML = '';

            try {
                
                const response = await fetch(`/api/module-data?apiEndpoint=${encodeURIComponent(apiEndpoint)}&guildId=${encodeURIComponent(guildId)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);

                let htmlContent = '';
                for (const [key, value] of Object.entries(data)) {
                    if (!key.endsWith('-activedrop') && !key.endsWith('-label')) {
                        htmlContent += `<div class="module">
                    ${renderField(key, value, data)}
                </div>`;
                    }
                }
                moduleData.innerHTML = htmlContent;

                // Speichere die vollst√§ndigen JSON-Daten als Attribut
                moduleData.setAttribute('data-full-json', JSON.stringify(data));

                // Set the selected values for dropdowns after rendering
                for (const [key, value] of Object.entries(data)) {
                    if (key.endsWith('-drop')) {
                        const activeDropKey = `${key.replace('-drop', '')}-activedrop`;
                        if (data[activeDropKey]) {
                            const activeValue = Object.keys(data[activeDropKey])[0];
                            const select = document.querySelector(`select[onchange*="${key}"]`);
                            if (select) {
                                select.value = activeValue;
                            }
                        }
                    }
                }

                // F√ºge einen Save-Button hinzu
                moduleData.innerHTML += `<button onclick="saveModuleData('${saveApiEndpoint}')">Save</button>`;

                const notifyKey = Object.keys(data).find(key => key.startsWith('notify-'));
                if (notifyKey) {
                    showNotification(notifyKey, data[notifyKey]);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Failed to load module data: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }

            console.log('Save API Endpoint:', saveApiEndpoint);
        }

        function renderField(key, value, data) {
            let labelHtml = '';

            // Search for an associated label for this field
            const baseKey = key.replace(/-(?:switch|drop|input|image-input|table)$/, '');
            const associatedLabelKey = `${baseKey}-label`;

            if (data[associatedLabelKey]) {
                labelHtml = `<h2 class="render-field-label">${data[associatedLabelKey]}</h2>`;
            }

            if (key.endsWith('-switch')) {
                return `
      <div class="render-field-container">
        ${labelHtml}
        <label class="switch" style="display: flex; align-items: center;">
          <input type="checkbox" id="${key}" ${value === 1 ? 'checked' : ''} onchange="handleSwitchChange('${key}', this.checked)">
          <span class="slider" style="margin-left: 10px;"></span>
        </label>
      </div>`;
            } else if (key.endsWith('-drop')) {
                const activeDropKey = `${baseKey}-activedrop`;
                const activeValue = data[activeDropKey] ? Object.keys(data[activeDropKey])[0] : null;

                let options = Object.entries(value).map(([id, label]) => {
                    const isSelected = id === activeValue || (label.toLowerCase().includes('please select') && !activeValue);
                    return `<option value="${id}" ${isSelected ? 'selected' : ''}>${label}</option>`;
                }).join('');

                return `
      <div class="render-field-container">
        ${labelHtml}
        <select id="${key}" class="render-field-select" style="width: 100%; padding: 10px; border: 1px solid #ccc;" onchange="handleDropChange('${key}', this.value)">
          ${options}
        </select>
      </div>`;
            } else if (key.endsWith('-input')) {
                return `
      <div class="render-field-container">
        ${labelHtml}
        <input type="text" id="${key}" class="render-field-input" value="${value}" style="width: 100%; padding: 10px; border: 1px solid #ccc;" onchange="handleInputChange('${key}', this.value)">
      </div>`;
            } else if (key.endsWith('-image-input')) {
                return `
      <div class="render-field-container">
        ${labelHtml}
        <input type="text" id="${key}" class="render-field-input" value="${value}" style="width: 100%; padding: 10px; border: 1px solid #ccc;" onchange="handleImageInputChange('${key}', this.value)">
        <img id="${key}-preview" src="${isValidImageUrl(value) ? value : 'https://placehold.co/400x200?text=Image Not valid'}" alt="Image preview" style="max-width: 400px; max-height: 200px; margin-top: 10px;">
      </div>`;
            } else if (key.endsWith('-table')) {
                if (Array.isArray(value) && value.length > 0) {
                    const headers = Object.keys(value[0]);
                    let tableHtml = `
        <table class="render-field-table" border="1" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>${headers.map(header => `<th>${header}</th>`).join('')}</tr>
          </thead>
          <tbody>
            ${value.map(row => `
              <tr>${headers.map(header => `<td>${row[header]}</td>`).join('')}</tr>
            `).join('')}
          </tbody>
        </table>
      `;
                    return `
      <div class="render-field-container">
        ${labelHtml}
        ${tableHtml}
      </div>`;
                } else if (typeof value === 'object' && Object.keys(value).length > 0) {
                    let tableHtml = `
        <table class="render-field-table" border="1" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr><th>Key</th><th>Value</th></tr>
          </thead>
          <tbody>
            ${Object.entries(value).map(([k, v]) => `
              <tr><td>${k}</td><td>${v}</td></tr>
            `).join('')}
          </tbody>
        </table>
      `;
                    return `
      <div class="render-field-container">
        ${labelHtml}
        ${tableHtml}
      </div>`;
                } else {
                    return '';
                }
            } else {
                return `
      <div class="render-field-container">
        ${labelHtml}
        <p style="margin-bottom: 20px;">${JSON.stringify(value)}</p>
      </div>`;
            }
        }

        function isValidImageUrl(url) {
            return url.match(/\.(jpeg|jpg|gif|png)$/) != null;
        }

        function handleSwitchChange(key, isChecked) {
            console.log(`Switch ${key} changed to ${isChecked}`);
            // Here you would typically send an API request to update the server
        }

        function handleDropChange(key, selectedValue) {
            console.log(`Dropdown ${key} changed to ${selectedValue}`);
            // Here you would typically send an API request to update the server
        }

        function handleInputChange(key, value) {
            console.log(`Input ${key} changed to ${value}`);
            // Here you would typically send an API request to update the server
        }

        function handleImageInputChange(key, value) {
            console.log(`Image input ${key} changed to ${value}`);
            const previewElement = document.getElementById(`${key}-preview`);
            previewElement.src = isValidImageUrl(value) ? value : 'https://placehold.co/400x200?text=Image Not valid';
            // Here you would typically send an API request to update the server
        }

        function isValidImageUrl(url) {
            return url.match(/\.(jpeg|jpg|gif|png)$/) != null;
        }

        function showNotification(type, message) {
            const notificationElement = document.getElementById('notification');
            notificationElement.className = type;
            notificationElement.textContent = message;
            notificationElement.classList.add('show');

            setTimeout(() => {
                notificationElement.classList.remove('show');
            }, 5000);
        }
    </script>
</body>

</html>
