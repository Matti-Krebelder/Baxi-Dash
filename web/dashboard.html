<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxi Dash</title>
    <meta property="og:title" content="Baxi Dashboard">
    <meta property="og:description"
        content="Manage all your server's systems quickly and easily via the Baxi Dashboard. ">
    <meta property="og:url" content="https://baxi.pyropixle.com/">
    <meta property="og:image" content="https://pyropixle.com/img/pb-baxi.gif">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://pyropixle.com/img/pb-baxi.gif" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="sidebar"> <img src="/static/imgs/baxilogoanimated.gif" alt="Baxi Image" onclick="showStartPage()">
        <div id="line"></div> {% for guild in guild_details %} <img src="{{ guild.icon_url }}" alt="{{ guild.name }}"
            onclick="handleGuildClick('{{ guild.name }}', '{{ guild.id }}', '{{ guild.owner_username }}', '{{ guild.member_count }}', '{{ guild.icon_url }}')">
        {% endfor %}
        <img src="https://pyropixle.com/img/log-out.svg" alt="Logout"
            onclick="window.location.href='https://baxi.pyropixle.com/logout'" style="bottom: 0;">
    </div>
    <div class="container">
        <div id="start-page" class="start-page">
            <h1>Welcome to the Baxi Dashboard!</h1>
            <p>Select a server from the sidebar to get started.</p>
            <div class="baxi-card">
                <div class="baxi-card-header">
                    <h2>Baxi Notes</h2>
                    <div class="baxi-icon">üìù</div>
                </div>
                <div class="baxi-card-body">
                    <h3>{{ dashboardmessage }}</h3>
                </div>
            </div>
        </div>
        <div id="server-content" class="hidden">
            <div class="header">
                <div class="server-icon"></div>
                <h1 class="server-name" id="server-name"></h1> <br>
                <h2 id="serverownername"></h2>
            </div>
            <input type="text" placeholder="Search" class="search-bar">
            <div class="modules-grid" id="modules-container">
            </div>
        </div>
        <div id="module-page" class="module-page hidden">
            <h1 id="module-page-title"></h1>
            <p id="module-page-description"></p>
            <div id="module-content">
                <div id="loader" class="loader hidden"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div id="module-data">
                </div>
            </div>
            <button class="back-button" onclick="showServer(currentServer)">Back to Modules</button>
        </div>
    </div>
    <div id="notification"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
