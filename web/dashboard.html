<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxi Dash</title>
    <meta property="og:title" content="Baxi Dashboard">
    <meta property="og:description"
        content="Manage all your server's systems quickly and easily via the Baxi Dashboard. ">
    <meta property="og:url" content="https://baxi.pyropixle.com/">
    <meta property="og:image" content="https://pyropixle.com/img/pb-baxi.gif">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://pyropixle.com/img/pb-baxi.gif" type="image/x-icon">

    <style>
        .sbutton {
            font-family: inherit;
            font-size: 20px;
            background: #DC143C;
            color: white;
            fill: white;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            font-weight: 1000;
        }

        .sbutton:hover {
            background: #df0d37;
        }

        .sbutton:hover .svg-wrapper {
            transform: scale(1.25);
            transition: 0.5s linear;
        }

        .sbutton:hover svg {
            transform: translateX(1.2em) scale(1.1);
            fill: white;
        }

        .sbutton:hover span {
            opacity: 0;
            transition: 0.5s linear;
        }

        .sbutton:active {
            transform: scale(0.95);
        }

        .json-card {
            background-color: #2f3136;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        .json-field {
            margin-bottom: 15px;
        }

        .json-field-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
            font-size: 18px;
        }

        .json-field-value {
            background-color: #36393f;
            padding: 10px;
            border-radius: 5px;
            color: #b9bbbe;
            font-size: 16px;
            word-break: break-all;
        }

        .render-field-container {
            margin-bottom: 20px;
        }

        .render-field-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .render-field-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .render-field-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .render-field-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        .render-field-table th,
        .render-field-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .render-field-table th {
            background-color: #36393f;
            color: #ffffff;
        }

        .baxi-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .baxi-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .baxi-card-header {
            background-color: #DC143C;
            color: #262626;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .baxi-card-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .baxi-icon {
            font-size: 1.8rem;
        }

        .baxi-card-body {
            padding: 20px;
        }

        .baxi-card-body h3 {
            color: #333333;
            font-size: 1.2rem;
            margin: 0;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: -300px;
            width: 300px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: right 0.5s ease-in-out;
            z-index: 1000;
        }

        #notification.show {
            right: 20px;
        }

        .notify-warn {
            background-color: #ffa500;
        }

        .notify-error {
            background-color: #ff0000;
        }

        .notify-success {
            background-color: #00ff00;
        }

        .notify-info {
            background-color: #0000ff;
        }

        * {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Quicksand", sans-serif;
            background-color: #1e1f22;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 96px;
            background-color: #2f3136;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar img {
            border-radius: 30px;
            width: 64px;
            margin-left: -0.3vw;
            cursor: pointer;
            margin-bottom: 0.8vw;
        }

        #line {
            height: 5px;
            width: 50px;
            margin-left: -0.1vw;
            border-radius: 5px;
            margin-top: -1vw;
            background-color: rgb(26, 26, 26);
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-icon {
            width: 60px;
            height: 60px;
            background-color: #36393f;
            border-radius: 50%;
            margin-right: 15px;

        }

        .server-name {
            font-size: 36px;
            font-weight: bold;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background-color: #36393f;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module {
            background-color: #36393f;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .module-title {
            font-weight: bold;
            font-size: 18px;
            color: #ffffff;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-enabled {
            background-color: #43b581;
            box-shadow: 0 0 8px rgba(67, 181, 129, 0.6);
        }

        .status-disabled {
            background-color: #f04747;
            box-shadow: 0 0 8px rgba(240, 71, 71, 0.6);
        }

        .module-description {
            font-size: 14px;
            color: #b9bbbe;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .manage-button {
            background-color: #DC143C;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .manage-button:hover {
            background-color: #b3102f;
        }

        @media (max-width: 1200px) {
            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .module {
                padding: 15px;
            }

            .module-title {
                font-size: 16px;
            }

            .module-description {
                font-size: 12px;
            }

            .manage-button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        .start-page,
        .module-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .start-page h1,
        .module-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .start-page p,
        .module-page p {
            font-size: 18px;
            color: #b9bbbe;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .back-button {
            background-color: #DC143C;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #DC143C;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .custom-switch {
            position: relative;
            display: inline-block;
            width: 3rem;
            height: 1.5rem;
            cursor: pointer;
        }

        .custom-switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(100, 116, 139, 0.377);
            border-radius: 9999px;
            transition: all .3s ease;
        }

        .slider::before {
            position: absolute;
            content: "";
            height: 1.6rem;
            width: 1.6rem;
            left: 0.1rem;
            bottom: 0.1rem;
            background-color: white;
            border: 1px solid rgba(100, 116, 139, 0.527);
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(100, 116, 139, 0.327);
            transition: all .3s ease;
        }

        .custom-switch-input:checked+.slider {
            background-color: rgba(32, 151, 243, 1);
        }

        .custom-switch-input:checked+.slider::before {
            transform: translateX(1.5rem);
            border-color: rgba(32, 151, 243, 1);
        }

        .slider:hover::before {
            box-shadow: 0 0 0px 8px rgba(0, 0, 0, .15);
        }

        .custom-switch-input:checked:hover+.slider::before {
            box-shadow: 0 0 0px 8px rgba(32, 151, 243, .15);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #f04747;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 900px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .container {
                max-width: 600px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 400px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="sidebar"> <img src="/static/imgs/baxilogoanimated.gif" alt="Baxi Image" onclick="showStartPage()">
        <div id="line"></div> {% for guild in guild_details %} <img src="{{ guild.icon_url }}" alt="{{ guild.name }}"
            onclick="handleGuildClick('{{ guild.name }}', '{{ guild.id }}', '{{ guild.owner_username }}', '{{ guild.member_count }}', '{{ guild.icon_url }}')">
        {% endfor %}
        <img src="https://pyropixle.com/img/log-out.svg" alt="Logout" onclick="window.location.href='https://baxi.pyropixle.com/logout'" style="bottom: 0;">


    </div>

    <div class="container">
        <div id="start-page" class="start-page">
            <h1>Welcome to the Baxi Dashboard!</h1>
            <p>Select a server from the sidebar to get started.</p>
            <div class="baxi-card">
                <div class="baxi-card-header">
                    <h2>Baxi Notes</h2>
                    <div class="baxi-icon">üìù</div>
                </div>
                <div class="baxi-card-body">
                    <h3>{{ dashboardmessage }}</h3>
                </div>
            </div>
        </div>

        <div id="server-content" class="hidden">
            <div class="header">
                <div class="server-icon"></div>
                <h1 class="server-name" id="server-name"></h1> <br>

                <h2 id="serverownername"></h2>
            </div>

            <input type="text" placeholder="Search" class="search-bar">

            <div class="modules-grid" id="modules-container">
                <!-- Modules will be dynamically inserted here -->
            </div>
        </div>

        <div id="module-page" class="module-page hidden">
            <h1 id="module-page-title"></h1>
            <p id="module-page-description"></p>
            <div id="module-content">
                <div id="loader" class="loader hidden"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div id="module-data">
                </div>
            </div>
            <button class="back-button" onclick="showServer(currentServer)">Back to Modules</button>
        </div>
    </div>
    <div id="notification"></div>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
