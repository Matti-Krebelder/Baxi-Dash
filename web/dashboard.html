<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxi Dash</title>
    <meta property="og:title" content="Baxi Dashboard">
    <meta property="og:description"
        content="Manage all your server's systems quickly and easily via the Baxi Dashboard. ">
    <meta property="og:url" content="https://baxi.pyropixle.com/">
    <meta property="og:image" content="https://pyropixle.com/img/pb-baxi.gif">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Quicksand", sans-serif;
            background-color: #1e1f22;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            color: white;
        }

        .sidebar {
            width: 96px;
            background-color: #2f3136;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar img {
            border-radius: 30px;
            width: 64px;
            margin-left: -0.3vw;
            cursor: pointer;
            margin-bottom: 0.8vw;
        }

        #line {
            height: 5px;
            width: 50px;
            margin-left: -0.1vw;
            border-radius: 5px;
            margin-top: -1vw;
            background-color: rgb(26, 26, 26);
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-icon {
            width: 60px;
            height: 60px;
            background-color: #36393f;
            border-radius: 50%;
            margin-right: 15px;

        }

        .server-name {
            font-size: 36px;
            font-weight: bold;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background-color: #36393f;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 40px;
            flex-wrap: wrap;
        }

        .module {
            background-color: #36393f;
            padding: 25px;
            border-radius: 8px;
            margin-left: 1vw;
            transition: transform 0.2s;
            transform: scale(1.2);


        }

        .module:hover {
            transform: scale(1.25);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .module-title {
            font-weight: bold;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-enabled {
            background-color: #43b581;
        }

        .status-disabled {
            background-color: #f04747;
        }

        .module-description {
            font-size: 14px;
            color: #b9bbbe;
        }

        .manage-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .start-page,
        .module-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .start-page h1,
        .module-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .start-page p,
        .module-page p {
            font-size: 18px;
            color: #b9bbbe;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .back-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #f04747;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 900px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .container {
                max-width: 600px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 400px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        .guild-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .guild-card img {
            width: 64px;
            height: 64px;
            border-radius: 30px;
        }

        .guild-card .guild-name {
            position: absolute;
            top: 70px;
            background-color: #2f3136;
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            display: none;
        }

        .guild-card:hover .guild-name {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="/static/imgs/baxilogoanimated.gif" alt="Baxi Image" onclick="showStartPage()">
        <div id="line"></div>

        {% for guild in guild_details %}
        <div class="guild-card" onmouseover="showGuildName('{{ guild.name }}', this)" onmouseout="hideGuildName(this)"
            onclick="setCurrentServer('{{ guild.name }}', '{{ guild.id }}', '{{ guild.owner_username }}', '{{ guild.region }}', '{{ guild.member_count }}', '{{ guild.verification_level }}', '{{ guild.description }}')">
            <img src="{{ guild.icon_url }}" alt="Guild Icon">
            <span class="guild-name hidden">{{ guild.name }}</span>
        </div>
        {% endfor %}
    </div>


    <div class="container">
        <div id="start-page" class="start-page">
            <h1>Welcome to the Baxi Dashboard!</h1>
            <p>Select a server from the sidebar to get started.</p>
            <p>Dash Version: {{ version }}</p>
        </div>

        <div id="server-content" class="hidden">
            <div class="header">
                <div class="server-icon"></div>
                <h1 class="server-name" id="server-name"></h1>
            </div>

            <input type="text" placeholder="Search" class="search-bar">

            <div class="modules-grid" id="modules-container">
                <!-- Modules will be dynamically inserted here -->
            </div>
        </div>

        <div id="module-page" class="module-page hidden">
            <h1 id="module-page-title"></h1>
            <p id="module-page-description"></p>
            <div id="module-content">
                <div id="loader" class="loader hidden"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div id="module-data"></div>
            </div>
            <button class="back-button" onclick="showServer(currentServer)">Back to Modules</button>
        </div>
    </div>

    <script>
       let currentServer = {};
let selectedServerId = ''; // Holds the currently selected server's guild ID

// When hovering over a server, show the guild name
function showGuildName(guildName, element) {
    const guildNameElement = element.querySelector('.guild-name');
    guildNameElement.classList.remove('hidden');
}

// When no longer hovering, hide the guild name
function hideGuildName(element) {
    const guildNameElement = element.querySelector('.guild-name');
    guildNameElement.classList.add('hidden');
}

// Set the current server when it's clicked, and display its modules and details
function setCurrentServer(name, id, owner, region, members, verification, description) {
    currentServer = {
        name,
        id,
        owner,
        region,
        members,
        verification,
        description
    };

    // Store the selected server ID (guild ID)
    selectedServerId = id;

    // Update the server name and owner on the page
    document.getElementById('server-name').textContent = name;
    document.getElementById('server-owner').textContent = `Owner: ${owner}`;

    // Hide the welcome page and show the server content
    document.getElementById('start-page').classList.add('hidden');
    document.getElementById('server-content').classList.remove('hidden');

    // Load the modules for the selected server
    loadModules();
}

// Load the modules for the selected server
function loadModules() {
    const container = document.getElementById('modules-container');
    container.innerHTML = ''; // Clear previous modules if any

    // Define the list of modules with dynamically set API endpoints using the selectedServerId
    const modules = [
        { title: "TIKTOK", description: "Automatically post videos to TikTok", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/tiktok/save" },
        { title: "YT", description: "Automatically post videos to YouTube", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/youtube/save" },
        { title: "RTA", description: "Automatically respond to actions", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/rta/save" },
        { title: "Auto Purge", description: "Automatically delete old messages", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/auto-purge/save" },
        { title: "Announcements", description: "Manage server announcements", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/announcements/save" },
        { title: "Action Log", description: "Log all actions in the server", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/action-log/save" },
        { title: "Autorole", description: "Automatically assign roles to new members", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/autorole/save" },
        { title: "Punishments", description: "Manage server punishments", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/punishments/save" },
        { title: "Reminders", description: "Set and manage reminders", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/reminders/save" },
        { title: "Activities", description: "Manage server activities and events", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/activities/save" },
        { title: "Voice Statistics", description: "Track voice channel statistics", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/voice-statistics/save" },
        { title: "Moderation", description: "Moderation tools and settings", enabled: true, apiEndpoint: `https://baxi-backend.pyropixle.com/api/dash/settings/load/mgg/${selectedServerId}`, saveApiEndpoint: "/api/moderation/save" },
    ];

    // Loop through each module and add it to the page
    modules.forEach(module => {
        const moduleElement = document.createElement('div');
        moduleElement.className = 'module';
        moduleElement.innerHTML = `
            <div class="module-header">
                <h3 class="module-title">${module.title}</h3>
                <div class="status-indicator ${module.enabled ? 'status-enabled' : 'status-disabled'}"></div>
            </div>
            <p class="module-description">${module.description}</p>
            <button class="manage-button" onclick="showModulePage('${module.title}', '${module.description}', '${module.apiEndpoint}', '${module.saveApiEndpoint}')">Verwalten</button>
        `;
        container.appendChild(moduleElement);
    });
}

// Function to display the module management page (you can expand this to manage each module)
function showModulePage(title, description, apiEndpoint, saveApiEndpoint) {
    console.log(`Managing module: ${title}`);
    console.log(`Description: ${description}`);
    console.log(`API Endpoint: ${apiEndpoint}`);
    console.log(`Save API Endpoint: ${saveApiEndpoint}`);
    // Here you can implement logic to display and manage the specific module
}

    </script>
</body>

</html>
