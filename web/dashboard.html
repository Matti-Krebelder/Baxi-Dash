<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxi Dash</title>
    <meta property="og:title" content="Baxi Dashboard">
    <meta property="og:description"
        content="Manage all your server's systems quickly and easily via the Baxi Dashboard. ">
    <meta property="og:url" content="https://baxi.pyropixle.com/">
    <meta property="og:image" content="https://pyropixle.com/img/pb-baxi.gif">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        #notification {
            position: fixed;
            top: 20px;
            right: -300px;
            width: 300px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: right 0.5s ease-in-out;
            z-index: 1000;
        }

        #notification.show {
            right: 20px;
        }

        .notify-warn {
            background-color: #ffa500;
        }

        .notify-error {
            background-color: #ff0000;
        }

        .notify-success {
            background-color: #00ff00;
        }

        .notify-info {
            background-color: #0000ff;
        }

        * {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Quicksand", sans-serif;
            background-color: #1e1f22;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 96px;
            background-color: #2f3136;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar img {
            border-radius: 30px;
            width: 64px;
            margin-left: -0.3vw;
            cursor: pointer;
            margin-bottom: 0.8vw;
        }

        #line {
            height: 5px;
            width: 50px;
            margin-left: -0.1vw;
            border-radius: 5px;
            margin-top: -1vw;
            background-color: rgb(26, 26, 26);
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-icon {
            width: 60px;
            height: 60px;
            background-color: #36393f;
            border-radius: 50%;
            margin-right: 15px;

        }

        .server-name {
            font-size: 36px;
            font-weight: bold;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background-color: #36393f;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 40px;
            flex-wrap: wrap;
        }

        .module {
            background-color: #36393f;
            padding: 25px;
            border-radius: 8px;
            margin-left: 1vw;
            transition: transform 0.2s;
            transform: scale(1.2);


        }

        .module:hover {
            transform: scale(1.25);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .module-title {
            font-weight: bold;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-enabled {
            background-color: #43b581;
        }

        .status-disabled {
            background-color: #f04747;
        }

        .module-description {
            font-size: 14px;
            color: #b9bbbe;
        }

        .manage-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .start-page,
        .module-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .start-page h1,
        .module-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .start-page p,
        .module-page p {
            font-size: 18px;
            color: #b9bbbe;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .back-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #f04747;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 900px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .container {
                max-width: 600px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 400px;
            }

            .modules-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="/static/imgs/baxilogoanimated.gif" alt="Baxi Image" onclick="showStartPage()">
        <div id="line"></div>
        {% for guild in guild_details %}
        <img src="{{ guild.icon_url }}" alt="{{ guild.name }}"
            onclick="handleGuildClick('{{ guild.name }}', '{{ guild.id }}', '{{ guild.owner_username }}', '{{ guild.member_count }}')">
        {% endfor %}

    </div>

    <div class="container">
        <div id="start-page" class="start-page">
            <h1>Welcome to the Baxi Dashboard!</h1>
            <p>Select a server from the sidebar to get started.</p>
            <p>Dash Version: {{ version }}</p>
        </div>

        <div id="server-content" class="hidden">
            <div class="header">
                <div class="server-icon"></div>
                <h1 class="server-name" id="server-name"></h1> <br>

                <h2 id="serverownername"></h2>
            </div>

            <input type="text" placeholder="Search" class="search-bar">

            <div class="modules-grid" id="modules-container">
                <!-- Modules will be dynamically inserted here -->
            </div>
        </div>

        <div id="module-page" class="module-page hidden">
            <h1 id="module-page-title"></h1>
            <p id="module-page-description"></p>
            <div id="module-content">
                <div id="loader" class="loader hidden"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div id="module-data"></div>
            </div>
            <button class="back-button" onclick="showServer(currentServer)">Back to Modules</button>
        </div>
    </div>
    <div id="notification"></div>
    <script>
        function filterModules() {
            const searchBar = document.querySelector('.search-bar');
            const query = searchBar.value.toLowerCase();
            const modules = document.querySelectorAll('.module');

            modules.forEach(module => {
                const title = module.querySelector('.module-title').textContent.toLowerCase();
                if (title.includes(query)) {
                    module.style.display = '';
                } else {
                    module.style.display = 'none';
                }
            });
        }
        document.querySelector('.search-bar').addEventListener('input', filterModules);
        function handleGuildClick(name, id, ownerUsername, memberCount) {
            showServer(name);
            guildid(id);
            owner(ownerUsername);
            members(memberCount);
        }


        let guildId = '';
        let Ownerusername = '';
        let Servermembercount = '';
        var test = 'teststartvar';

        function owner(username) {
            Ownerusername = username
            document.getElementById('serverownername').textContent = "Owner: " + Ownerusername
        }

        function members(count) {
            Servermembercount = count
        }

        function guildid(id) {
            guildId = id
            test = id
        }


        const modules = [
            { title: "Anti Raid", description: "Automatically post videos to TikTok", enabled: true, apiEndpoint: "anti_raid", saveApiEndpoint: "/api/tiktok/save" },
            { title: "Minigame guessing", description: "Automatically post videos to YouTube", enabled: true, apiEndpoint: "mgg", saveApiEndpoint: "/api/youtube/save" },
            { title: "Counting game", description: "Automatically respond to actions", enabled: true, apiEndpoint: "mgc", saveApiEndpoint: "/api/rta/save" },
            { title: "Global chat", description: "Automatically delete old messages", enabled: true, apiEndpoint: "gc", saveApiEndpoint: "/api/auto-purge/save" },
            { title: "Welcome system", description: "Manage server announcements", enabled: true, apiEndpoint: "welc", saveApiEndpoint: "/api/announcements/save" },
            { title: "Verify system", description: "Log all actions in the server", enabled: true, apiEndpoint: "verify", saveApiEndpoint: "/api/action-log/save" },
            { title: "Suggestion system", description: "Automatically assign roles to new members", enabled: true, apiEndpoint: "sugg", saveApiEndpoint: "/api/autorole/save" },
            { title: "Ticket system", description: "Manage server punishments", enabled: true, apiEndpoint: "ticket", saveApiEndpoint: "/api/punishments/save" },
            { title: "Log system", description: "Set and manage reminders", enabled: true, apiEndpoint: "log", saveApiEndpoint: "/api/reminders/save" },
            { title: "Security system", description: "Manage server activities and events", enabled: true, apiEndpoint: "sec", saveApiEndpoint: "/api/activities/save" },
            { title: "Auto Role", description: "Track voice channel statistics", enabled: true, apiEndpoint: "auto_roles", saveApiEndpoint: "/api/voice-statistics/save" },
        ];

        const container = document.getElementById('modules-container');
        const startPage = document.getElementById('start-page');
        const serverContent = document.getElementById('server-content');
        const modulePage = document.getElementById('module-page');
        const serverNameElement = document.getElementById('server-name');
        const modulePageTitle = document.getElementById('module-page-title');
        const modulePageDescription = document.getElementById('module-page-description');

        let currentServer = '';

        function showStartPage() {
            startPage.classList.remove('hidden');
            serverContent.classList.add('hidden');
            modulePage.classList.add('hidden');
        }

        function showServer(serverName) {
            currentServer = serverName;
            startPage.classList.add('hidden');
            serverContent.classList.remove('hidden');
            modulePage.classList.add('hidden');
            serverNameElement.textContent = serverName;

            container.innerHTML = '';

            modules.forEach(module => {
                const moduleElement = document.createElement('div');
                moduleElement.className = 'module';
                moduleElement.innerHTML = `
                    <div class="module-header">
                        <h3 class="module-title">${module.title}</h3>
                        <div class="status-indicator ${module.enabled ? 'status-enabled' : 'status-disabled'}"></div>
                    </div>
                    <p class="module-description">${module.description}</p>
                    <button class="manage-button" onclick="showModulePage('${module.title}', '${module.description}', '${module.apiEndpoint}', '${module.saveApiEndpoint}')">Verwalten</button>
                `;
                container.appendChild(moduleElement);
            });
        }

        async function showModulePage(title, description, apiEndpoint, saveApiEndpoint) {
            startPage.classList.add('hidden');
            serverContent.classList.add('hidden');
            modulePage.classList.remove('hidden');
            modulePageTitle.textContent = title;
            modulePageDescription.textContent = description;

            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const moduleData = document.getElementById('module-data');

            loader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            moduleData.innerHTML = '';

            try {
                const response = await fetch(`/api/module-data?apiEndpoint=${encodeURIComponent(apiEndpoint)}&guildId=${encodeURIComponent(guildId)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data)
                moduleData.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                const notifyKey = Object.keys(data).find(key => key.startsWith('notify-'));
                if (notifyKey) {
                    showNotification(notifyKey, data[notifyKey]);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Failed to load module data: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }

            console.log('Save API Endpoint:', saveApiEndpoint);
        }

        function showNotification(type, message) {
            const notificationElement = document.getElementById('notification');
            notificationElement.className = type;
            notificationElement.textContent = message;
            notificationElement.classList.add('show');

            setTimeout(() => {
                notificationElement.classList.remove('show');
            }, 5000);
        }
    </script>
</body>

</html>
